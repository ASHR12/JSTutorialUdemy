<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="section-center">
      <div class="title">
        <h1>Our Reviews</h1>
        <div class="title-underline"></div>
      </div>
      <article class="review-card-body">
        <div class="review-img">
          <img src="./images/profile.jpg" class="img" alt="profile" />
        </div>
        <div class="review-info">
          <h3>ashutosh shrivastava</h3>
          <h6>AEM Developer</h6>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Dignissimos natus voluptatum labore, explicabo officia impedit est
            porro possimus atque temporibus.
          </p>
        </div>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <button class="surprise-me btn">surprise me</button>
      </article>
    </main>
  </body>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</html>
