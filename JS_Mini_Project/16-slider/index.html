<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="section-center slider-container">
      <div class="slide">
        <img
          src="https://res.cloudinary.com/ashutosh-shrivastava/image/upload/v1659053874/cld-sample-2.jpg"
          alt=""
          class="img slide-img"
        />
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="https://res.cloudinary.com/ashutosh-shrivastava/image/upload/v1662436386/person/person-9_hsjltr.jpg"
            alt=""
            class="img person-img"
          />
          <h4>XYZ</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prev">prev</button>
      <button type="button" class="next">next</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
