<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Home</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="section-center">
      <div class="title">
        <h1>Our Products</h1>
        <div class="title-underline"></div>
      </div>
      <div class="products-center">
        <section class="product-container">
          <a class="product" href="product.html?id=xyasdsadz">
            <figure>
              <img
                src="https://res.cloudinary.com/ashutosh-shrivastava/image/upload/v1662449827/menu/item-1_xcyfse.jpg"
                alt=""
                class="img product-img"
              />
            </figure>
            <figcaption>
              <p class="product-name">Product Name</p>
              <p class="product-price">$40</p>
            </figcaption>
          </a>
        </section>
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
