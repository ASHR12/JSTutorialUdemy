<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->

                src="https://res.cloudinary.com/ashutosh-shrivastava/image/upload/v1662449827/menu/item-1_xcyfse.jpg"

              <p class="name">Product Name</p>

              <p class="price">$40</p>
              <div class="colors">

    </main>
  </body>
  <script src="./js/product.js"></script>
</html>
